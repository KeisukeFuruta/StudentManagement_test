<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="furigana">カナ名：</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="emailAddress">メールアドレス：</label>
    <input type="text" id="emailAddress" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="residentialArea">地域：</label>
    <input type="text" id="residentialArea" th:field="*{student.residentialArea}" required/>
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender-male">性別：</label>
    <label>
      <input type="radio" id="gender-male" th:field="*{student.gender}" value="男性" required/> 男性
    </label>
    <label>
      <input type="radio" id="gender-female" th:field="*{student.gender}" value="女性" required/> 女性
    </label>
    <label>
      <input type="radio" id="gender-unknown" th:field="*{student.gender}" value="未回答" required/>　未回答
    </label>
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseName"
           th:for="studentsCourses.__${stat.index}__.courseName">受講コース名：　</label>
    <input type="text" id="courseName" th:id="studentsCourses.__${stat.index}__.courseName"
           th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
